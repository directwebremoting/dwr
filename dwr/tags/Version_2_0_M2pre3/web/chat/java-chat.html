<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
  <title>DWR Thin Chat Version 2.0</title>
  <script type='text/javascript' src='../dwr/engine.js'> </script>
  <script type='text/javascript' src='../dwr/interface/JavaChat.js'> </script>
  <script type='text/javascript' src='../dwr/util.js'> </script>
  <script type="text/javascript">
    function sendMessage() {
      JavaChat.addMessage(DWRUtil.getValue("text"));
    }
  </script>
</head>

<body onload="DWREngine.setReverseAjax(true);">

  <div>[ <a href="../index.html">Top Level</a> ]</div>

  <h1>Java Chat</h1>

  <p>This is a very simple chat demo.</p>

  <p>
    Your Message:
    <input id="text" onkeypress="DWRUtil.onReturn(event, sendMessage)"/>
    <input type="button" value="Send" onclick="sendMessage()"/>
  </p>

  <p>Messages:</p>
  <ul id="chatlog" style="list-style-type:none;">
  </ul>

</body>
</html>
