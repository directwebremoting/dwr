<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>DWR + Dojo Demo</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link rel="stylesheet" type="text/css" href="dojo/demo/styles.css" />
  <link rel="stylesheet" type="text/css" href="../tabs/tabs.css" />
  <link rel="stylesheet" type="text/css" href="../generic.css" />
  <script type="text/javascript" src="dojo/dojo/dojo.js" djConfig="isDebug:false, parseOnLoad:true"> </script>
  <script type="text/javascript" src="dojo/demo/layer.js"> </script>
  <script type="text/javascript" src="../dwr/engine.js"> </script>
  <script type="text/javascript" src="../dwr/util.js"> </script>
  <script type="text/javascript" src="../dwr/data/Store.js"> </script>
  <script type='text/javascript' src='../dwr/interface/People.js'> </script>
  <script type="text/javascript">
  var dwrStore, grid;
  dojo.addOnLoad(function() {
    // Nothing to do with this demo - just to manage the documentation
    //Tabs.init('tabList', 'tabContents');
    dwrStore = new dwr.data.Store("testServerData", { subscribe:true });
    grid = dijit.byId("grid");
    grid.setStore(dwrStore);
    //dwr.engine.setActiveReverseAjax(true);
  });

  addRow = function(){
    grid.addRow({ name:"Noname", address:"No Address", age:21, male:false });
  };
  </script>
</head>
<body class="tundra">
<div id="page-title">[
  <a href="http://getahead.org/dwr/">DWR Website</a> |
  <a href="..">Web Application Index</a>
]</div>

<h1>DWR + Dojo Demo</h1>

<table id="grid" dojoType="dojox.grid.DataGrid" autoWidth="true" defaultHeight="300px">
  <thead>
    <tr>
      <th field="$id" width="50px" editable="false">ID</th>
      <th field="name" width="120px" editable="true">Name</th>
      <th field="address" width="200px" editable="true">Address</th>
      <th field="age" width="30px" editable="true">Age</th>
      <th field="male" width="30px" editable="true">Male</th>
    </tr>
  </thead>
</table>

<div id="controls">
  <button onclick="addRow();">Add Row</button>
  <button onclick="grid.removeSelectedRows();">Remove</button>&nbsp;&nbsp;&nbsp;
  <button onclick="dwrStore.save({});">Save</button>
  <button onclick="grid.edit.cancel();">Cancel</button>
</div>

</body>
</html>
