<div waiRole="presentation"
	><div dojoAttachPoint='titleNode,focusNode' dojoAttachEvent='ondijitclick:_onTitleClick,onkeypress:_onTitleKeyPress,onfocus:_handleFocus,onblur:_handleFocus,onmouseenter:_onTitleEnter,onmouseleave:_onTitleLeave'
		class='dijitAccordionTitle' wairole="tab" waiState="expanded-false"
		><span class='dijitInline dijitAccordionArrow' waiRole="presentation"></span
		><span class='arrowTextUp' waiRole="presentation">+</span
		><span class='arrowTextDown' waiRole="presentation">-</span
		><span waiRole="presentation" dojoAttachPoint='titleTextNode' class='dijitAccordionText'>${title}</span></div
	><div waiRole="presentation"><div dojoAttachPoint='containerNode' style='overflow: hidden; height: 1px; display: none'
		class='dijitAccordionBody' wairole="tabpanel"
	></div></div>
</div>
