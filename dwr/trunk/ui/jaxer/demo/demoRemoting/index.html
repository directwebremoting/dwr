<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Jaxer With DWR Remoting</title>

  <script type='text/javascript' runat="server">
  Jaxer.dwr.pathToDwrServlet = "http://appserver.intranet:8080/demoServer/dwr";
  Jaxer.dwr.requireUtil();
  Jaxer.dwr.configureAccess("com.example.jaxer.Simple");

  function loadServer() {
    var reply = Simple.sayHello('Jaxer');
    dwr.util.setValue('replyDiv', reply);
  }
  </script>
</head>
<body onserverload="loadServer()">

<p>From the server: <div id="replyDiv"></div></p>

</body>
</html>
