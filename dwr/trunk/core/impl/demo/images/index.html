<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>File to Image Converter</title>
  <script type='text/javascript' src='../dwr/interface/ImageGenerator.js'> </script>
  <script type='text/javascript' src='../dwr/engine.js'> </script>
  <script type='text/javascript' src='../dwr/util.js'> </script>
  <script>
    function init() {
      dwr.engine.setActiveReverseAjax(true);
    }

    function send() {
      var text = dwr.util.getValue("text");
      var fontName = dwr.util.getValue("fontName");
      var bold = dwr.util.getValue("bold");
      var italic = dwr.util.getValue("italic");
      var size = dwr.util.getValue("size");
      var color = dwr.util.getValue("color");
      ImageGenerator.addQuote(text, fontName, bold, italic, size, color);
    }
  </script>
</head>
<body onload="init();">

<p>
Text: <input type="text" id="text" onkeypress="dwr.util.onReturn(event, send)"/><br/>
Font Name: <input type="text" id="fontName" value="SansSerif"/><br/>
Bold: <input type="checkbox" id="bold"/><br/>
Italic: <input type="checkbox" id="italic"/><br/>
Size: <input type="text" id="size"/><br/>
Color: <input type="text" id="color"/><br/>
<input type="button" value="Send" onclick="send()"/>
</p>

<img id="image" src="javascript:void(0);"/>

</body>
</html>
