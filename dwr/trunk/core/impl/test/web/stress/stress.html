<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
  <script type='text/javascript' src='../dwr/engine.js'> </script>
  <script type='text/javascript' src='../dwr/interface/Stress.js'> </script>
  <script type='text/javascript' src='../dwr/util.js'> </script>
  <script type='text/javascript' src='stress.js'> </script>
  <link rel="stylesheet" type="text/css" href="../generic.css" />
  <title>DWR - Stress Test</title>
</head>

<body onload="init()">
<div id="page-title">[
  <a href="http://getahead.ltd.uk/dwr/">DWR Website</a> |
  <a href="..">Web Application Index</a>
]</div>

<h1>Stress Test</h1>

<h2>Client Initiated Ramp-up</h2>

<table class="plain form">
  <tr>
    <th>Pause between hits:</th>
    <td>
      <input type="text" id="clientHitDelay" value="1000" size="3" onchange="clientAdjustHitDelay()"/> ms
      <input id="clientFrenzy" type="checkbox"/>
      <label for="clientFrenzy">Decrease this rate</label>
    </td>
  </tr>
  <tr>
    <th>Requests sent:</th>
    <td><span id="clientSent">-</span></td>
  </tr>
  <tr>
    <th>Replies received:</th>
    <td><span id="clientReply">-</span></td>
  </tr>
  <tr>
    <th>Outstanding:</th>
    <td>
      <span id="clientOutstanding">-</span>
      &nbsp;
      <button onclick="clientIgnoreOutstanding()">Ignore</button>
    </td>
  </tr>
  <tr>
    <th>Skipped:</th>
    <td><span id="clientSkipped">-</span></td>
  </tr>
  <tr>
    <td colspan="2">
      <button id="clientRamp" onclick="clientRamp()">Start</button>
    </td>
  </tr>
</table>

<h2>Server Initiated Ramp-up</h2>

<table class="plain form">
  <tr>
    <th>Pause between hits:</th>
    <td>
      <input type="text" id="serverHitDelay" value="1000" size="3" onchange="serverAdjustHitDelay()"/> ms
      <!--
      <input id="serverFrenzy" type="checkbox"/>
      <label for="serverFrenzy">Decrease this rate</label>
      -->
    </td>
  </tr>
  <tr>
    <th>Published received:</th>
    <td><span id="serverReply">-</span></td>
  </tr>
  <tr>
    <th>Errors:</th>
    <td>
      <span id="serverErrors">-</span>
      &nbsp;
      <button onclick="serverIgnoreErrors()">Ignore</button>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <button id="serverRamp" onclick="serverRamp()">Start</button>
    </td>
  </tr>
</table>

</body>
</html>
