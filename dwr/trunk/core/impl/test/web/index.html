<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
  <script type='text/javascript' src='./dwr/engine.js'> </script>
  <script type='text/javascript' src='./dwr/interface/Test.js'> </script>
  <script type='text/javascript' src='./dwr/interface/Recorder.js'> </script>
  <script type='text/javascript' src='./dwr/util.js'> </script>
  <script type='text/javascript' src='index.js'> </script>
  <script type='text/javascript' src='testVarious.js'> </script>
  <script type='text/javascript' src='testRemoting.js'> </script>
  <script type='text/javascript' src='testRemoteDwr.js'> </script>
  <script type='text/javascript' src='testMarshall.js'> </script>
  <script type='text/javascript' src='testError.js'> </script>
  <script type='text/javascript' src='testDwrUtil.js'> </script>
  <!--
  Contains deliberate failures to test the test suite
  <script type='text/javascript' src='testTestSuite.js'> </script>

  Tests for the data sync module which we're not exposing yet
  <script type='text/javascript' src='testData.js'> </script>

  Some edge-case tests that don't need running routinely
  <script type='text/javascript' src='testAdvanced.js'> </script>

  Nested testing is broken right now
  <script type='text/javascript' src='testCombination.js'> </script>

  This is a cool idea, but running junit inside dwr could be fragile
  We should re-enable this when the junit test are passing to see if it works
  <script type='text/javascript' src='testJUnit.js'> </script>
  -->
  <link type="text/css" href="index.css" rel="stylesheet" />
  <title>DWR - Various Tests</title>
</head>

<body onload="init();">
<div id="page-title">[
  <a href="http://getahead.ltd.uk/dwr/">DWR Website</a> |
  <a href="..">Web Application Index</a>
]</div>

<div style="float:right; border:1px solid #BBB; padding:5px; -moz-border-radius:5px; background:#EEE;">
  <div style="font-weight:bold;padding-bottom:5px;">Settings</div>
  Async Delay:
  <select id="delay">
    <option value="0" selected="selected">0ms</option>
    <option value="5">5ms</option>
    <option value="10">10ms</option>
    <option value="20">20ms</option>
  </select>
  <br/>
  <label for="report">Report when finished:</label>
  <input id="report" type="checkbox"/>
</div>

<h1>Test Summary</h1>

<table class="grey form">
  <thead>
    <tr>
      <th>Group</th>
      <th>Run</th>
      <th>Outstanding</th>
      <th>Failed</th>
      <th>Passed</th>
      <th>Total</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="testSummary">
  </tbody>
</table>

<br/>

<div id="groupTemplate">
  <div id="groupDetail">
    <hr/>
    <h2><span id="groupTitle">Group</span> Test Detail</h2>
    <table class="grey">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Delayed</th>
          <th>Action</th>
          <th>Result</th>
          <th>Scratch Space</th>
        </tr>
      </thead>
      <tbody id="groupTests">
      </tbody>
    </table>
  </div>
</div>

<div id="output">
</div>

</body>
</html>
